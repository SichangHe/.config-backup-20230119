[[plugins]]
repo = 'neoclide/coc-json'
name = 'json'
build = 'yarn'
on_ft = 'json'

[[plugins]]
repo = 'fannheyward/coc-markdownlint'
name = 'markdownlint'
build = 'yarn'
on_ft = 'markdown'

[[plugins]]
repo = 'neoclide/coc-solargraph'
